<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
<div class="container">
    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>
    <h2>Registration Form</h2>
    <form
            method="post"
            role="form"
            th:action="@{/registration}"
            th:object="${user}"
    >
        <div class="form-group">
            <label for="fullname">Fullname:</label>
            <input id="fullname" name="fullname" placeholder="Enter your fullname" required th:field="*{fullname}"
                   type="text">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" placeholder="Enter your email" required th:field="*{email}" type="email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Enter your password" required
                   th:field="*{password}" type="password">
        </div>
        <input type="submit" value="Register">
    </form>

</div>
</body>
</html>
