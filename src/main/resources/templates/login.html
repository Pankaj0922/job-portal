<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
<div class="container">
    <div class="message" th:if="${param.error}">
        Invalid Username or Password
    </div>
    <div class="message" th:if="${param.logout}">
        Logout Successfuly
    </div>

    <h2>Admin and User Login Page</h2>
    <form
            method="post"
            th:action="@{/login}"

    >


        <div class="form-group">
            <label for="username">Email:</label>
            <input id="username" name="username" placeholder="Enter your email" required type="email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Enter your password" required type="password">
        </div>
        <input type="submit" value="Register">
    </form>

</div>
</body>
</html>
