<!DOCTYPE html>
<html lang="en" th:fragment="Layout(title,content,links)" xmlns:th="www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <th:block th:replace="${links}"/>
</head>
<body>
<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <i class='bx bx-code-block'></i>
            <div class="logo_name">JobPortal</div>
        </div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav_list">
        <li>
            <i class='bx bx-search'></i>
            <input placeholder="Search..." type="text">
            <span class="tooltip">Search</span>
        </li>
        <li>
            <a href="/dashboard">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href=#>
                <i class='bx bx-user'></i>
                <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>
        <li>
            <a href="/adminPanel">
                <i class='bx bxs-user-rectangle'></i>
                <span class="links_name">Admin</span>
            </a>
            <span class="tooltip">Admin</span>
        </li>
        <li>
            <a href="/teamLeaderPanel">
                <i class='bx bxs-user-circle'></i>
                <span class="links_name">Team Leader</span>
            </a>
            <span class="tooltip">Team Leader</span>
        </li>
        <li>
            <a href="/recruiterPanel">
                <i class='bx bxs-user-pin'></i>
                <span class="links_name">Recruiter</span>
            </a>
            <span class="tooltip">Recruiter</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-notepad'></i>
                <span class="links_name">Report</span>
            </a>
            <span class="tooltip">Report</span>
        </li>
        <li>
            <a href="/contact">
                <i class='bx bx-phone' ></i>
                <span class="links_name">Contact</span>
            </a>
            <span class="tooltip">Contact<span>
        </li>
    </ul>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <img alt="cat" th:src="@{img/ayano.jpg}">
                <div class="name_job">
                    <div sec:authorize="isAuthenticated()"><span sec:authentication="name"></span></div>
                    <div class="job">Backend Developer</div>
                </div>
            </div>
            <a href="/logout">
                <i class='bx bx-log-out' id="log_out"></i>
            </a>
        </div>
    </div>
</div>
<div class="home_content">
    <div class="text">
        <div   th:insert="${content}"></div>
    </div>
</div>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = function () {
        sidebar.classList.toggle("active");
    }

    searchBtn.onclick = function () {
        sidebar.classList.toggle("active");
    }
</script>

<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>
