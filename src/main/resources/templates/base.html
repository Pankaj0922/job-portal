<!DOCTYPE html>
<html lang="en" th:fragment="Layout(title,content)" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <i class='bx bx-code-block'></i>
            <div class="logo_name">JobPortal</div>
        </div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav_list">
        <li>
            <i class='bx bx-search'></i>
            <input placeholder="Search..." type="text">
            <span class="tooltip">Search</span>
        </li>
        <li>
            <a href="/dashboard">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href=#>
                <i class='bx bx-user'></i>
                <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>
        <li>
            <a href="/adminPanel">
                <i class='bx bxs-user-rectangle'></i>
                <span class="links_name">Admin</span>
            </a>
            <span class="tooltip">Admin</span>
        </li>
        <li>
            <a href="/teamLeaderPanel">
                <i class='bx bxs-user-circle'></i>
                <span class="links_name">Team Leader</span>
            </a>
            <span class="tooltip">Team Leader</span>
        </li>
        <li>
            <a href="/recruiterPanel">
                <i class='bx bxs-user-pin'></i>
                <span class="links_name">Recruiter</span>
            </a>
            <span class="tooltip">Recruiter</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-folder'></i>
                <span class="links_name">Report</span>
            </a>
            <span class="tooltip">Report</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-cart'></i>
                <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order</span>
        </li>
    </ul>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <img alt="cat" th:src="@{img/ayano.jpg}">
                <div class="name_job">
                    <div class="name">Pankaj Khotare</div>
                    <div class="job">Backend Developer</div>
                </div>
            </div>
            <a href="/login">
                <i class='bx bx-log-out' id="log_out"></i>
            </a>
        </div>
    </div>
</div>
<div class="home_content">
    <div class="text"></div>
</div>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = function () {
        sidebar.classList.toggle("active");
    }

    searchBtn.onclick = function () {
        sidebar.classList.toggle("active");
    }
</script>

<div th:replace="${content}"></div>
<script crossorigin="anonymous"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
