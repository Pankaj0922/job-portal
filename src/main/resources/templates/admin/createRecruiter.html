<!DOCTYPE html>
<html lang="en" th:replace="~{base :: Layout(~{::title},~{::body},~{::link})}" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/color.css" rel="stylesheet" th:href="@{/css/color.css}"/>
    <title class="text-center">Create Recruiter</title>
</head>
<body>
<section>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card transparent-card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create Recruiter</h2>

                        <form method="post" th:action="@{/createRecruiter}" th:object="${recruiter}">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" id="email" required th:field="*{email}" type="email"/>
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input class="form-control" id="username" required th:field="*{username}"
                                       type="text"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input class="form-control" id="password" required th:field="*{password}"
                                       type="password"/>
                                <!-- Add this block within your form to display validation messages -->
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
                                    <p th:errors="*{password}"></p>
                                </div>

                            </div>

                            <!-- Add other fields for the Recruiter entity as needed -->
                            <div>
                                <button class="btn btn-primary m-2" type="submit">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
